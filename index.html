<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>functional programming</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    </head>
    <body>
        <main id="dashboard">
            <section id="charts">
                <h1>De wapens van Oost-Azi&euml</h1>
                <section id="text-container">
                    <div id="bubbleHeader">
                        <h3>Wapentypes uit collectie</h3>
                        <p>klik op een bubbel om de pie chart te updaten</p>
                    </div>
                    <div id="pieHeader">
                        <h3 id="pieHeaderText"></h3>
                        <p id="weaponAmount"></p>
                    </div>

                </section>
                <section id="charts-container">
                    <section id="bubbleChart"></section>
                    <section id="pieChart"></section>
                </section>
            </section>
            <section id="legendContainer">
                <h2>Legenda</h2>
                <h3>bubble chart</h3>
                <section id="bubbleLegend"></section>
                <h3>pie chart</h3>
                <section id="pieLegend"></section>
            </section>
        </main>
        <!-- Background picture by Maranda Vandergriff on Unsplash -->
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
        <script src="scripts/app.js" async defer></script>
    </body>
</html>
